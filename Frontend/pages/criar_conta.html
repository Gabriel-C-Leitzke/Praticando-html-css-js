<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="../css/criar_conta.css">
</head>

<body>

    <main id="main">
        <section id="criarconta">
            <img id="logo" src="../assets/OIG2-removebg-preview.png" alt="" srcset="">
            <div id="externalcontent" class=">
                <div id=" internalcontent">
                <div class="divinput">
                    <label for="username" class="labelcustom">Usuário:</label>
                    <input type="text" name="username" id="username" class="inputcustom">
                </div>
                <div class="divinput">
                    <label for="username" class="labelcustom">E-mail:</label>
                    <input type="email" name="username" id="email" class="inputcustom">
                </div>
                <div class="divinput">
                    <label for="password" class="labelcustom">Password:</label>
                    <input type="password" name="password" id="password" class="inputcustom">
                </div>
                <div class="divinput">
                    <label for="password" class="labelcustom">Confirm Password:</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="inputcustom">
                </div>

                <h4 id="textosenha">A senha deve conter letras maiúsculas, minúsculas, números e ter mais de 6 caracteres</h4>
            </div>
            <div id="divbuttonsandsocialmedia" class="">
                <div id="divbuttons" class="">
                    <button id="btnsubmit" type="submit" onclick="criarconta()">Criar Conta</button>
                    <button id="btnsubmit" type="submit" onclick="Voltarlogin()">Voltar para Login</button>
                </div>
                <div id="divsocialmedia" class="">
                    <a href="https://www.instagram.com/" class="asocialmedia"><img src="../assets/instagram_image.avif"
                            alt="" class="imgsocialmedia"></a>
                    <a href="https://www.facebook.com/" class="asocialmedia"><img
                            src="../assets/Facebook_logo_(square).png" alt="" class="imgsocialmedia"></a>
                    <a href="https://www.youtube.com/" class="asocialmedia"><img src="../assets/youtube_logo_square.png"
                            alt="" class="imgsocialmedia"></a>
                </div>
            </div>
            </div>
        </section>
    </main>
    <script src="../js/criar_conta.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
