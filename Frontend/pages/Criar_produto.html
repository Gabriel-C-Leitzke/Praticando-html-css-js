<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="../css/criar_produto.css">
</head>

<body>
    <div id="divgeral">
        <div id="divnav" class="">
            <nav id="nav">
                <div id="divimage" class=""><img id="image" src="../assets/OIG2-removebg-preview.png" alt="" srcset=""></div>
                <div class="divpagesbutton ">
                    <button class="pagesbutton " onclick="paginainicial()">Página Inicial</button>
                    <button class="pagesbutton " onclick="listadeprodutos()">Lista de Produtos</button>
                    <button class="pagesbutton " onclick="criarproduto()">Criar Produto</button>
                </div>
                <div id="divsair" class="">
                    <button class="" id="btnsair" onclick="buttonsair()">Sair</button>
                </div>
            </nav>
        </div>
        <main id="main" class="">
            <h2 id="title" class="">Criar Produto</h2>
            <form class="form-criar-Produto">
                <div class="form-texts">
                    <label for="name" class="label">Nome</label>
                    <input type="text" id="name" name="name" required class="input">
                </div>
                <div class="form-texts">
                    <label for="preco" class="label">Preço</label>
                    <input type="number" id="preco" name="preco" min="0" required class="input">
                </div>
                <div class="form-texts">
                    <label for="Tipo" class="label">Tipo</label>
                    <input type="text" id="Tipo" name="Tipo" required class="input">
                </div>
                <button type="submit" onclick="addproduto()">Criar Produto</button>
            </form>
        </main>
    </div>


    <script src="../js/criar_produto.js"></script>
</body>

</html>
